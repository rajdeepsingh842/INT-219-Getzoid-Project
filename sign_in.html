<!DOCTYPE html>
<header>
    <link rel="stylesheet" type="text/css" href="./css/authentication.css">
    <link rel="stylesheet" href="./css/noty.min.css">
    <script src="./js/noty.min.js"></script>
    <script src="./js/jquery.min.js"></script>
</header>
<body>
    <div id="form-container">
        <div id="website-name">
        GETZOID
        </div>
        <h2>SIGN IN</h2>
        <form  method="POST">
            <input id="email-field" type="text" name="email" placeholder="Email" required>
            <input id="password-field" type="password" name="password" placeholder="Password" required>
            <button id="submit-button" type="submit">Log In</button>
        </form>
        <a href="./html/sign_up.html"><button  class="other-button">Don't Have An Account ? Sign Up</button></a>
        <span>OR</span>
        <button class="other-button"><img src="./images/google.png"></img>Sign In</button>
    </div>
    <script src="./js/sign_in.js"></script>
</body>
</html>

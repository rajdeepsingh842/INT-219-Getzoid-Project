<!DOCTYPE html>
<header>
    <title>Getzoid | Sign Up</title>
    <link rel="stylesheet" ty[e="text/css" href="../css/authentication.css">
    <link rel="stylesheet" ty[e="text/css" href="../css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <link rel='icon' type='image/png' href="../images/getzoid1.png">
</header>
<body>
    <div id="form-container">
        <div id="website-name">
            GETZOID
        </div>
        <h2>SIGN UP</h2>
        <form action="" method="POST">
            <input type="text" name="name" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input id="password-field" type="password" name="password" placeholder="Password" required>
            <input id="confirm-password-field" type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button id="submit-button" type="submit">Sign Up</button>
        </form>
        <a href="sign_in.html"><button  class="other-button">Already a User ? Sign In</button></a>
        <span>OR</span>
        <button class="other-button"><img src="../images/google.png"></img>Sign Up</button>
    </div>
    <script>
        new Noty({
            theme : 'sunset',
            text: 'Successfully Logged In',
            timeout : 1000,
            progressBar : true,
            layout : 'topRight'
        }).show();
    </script>
    <script src="../js/sign_up.js"></script>
</body>
</html>

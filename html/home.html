<!DOCTYPE html>
<header>
    <title>Getzoid | Home</title>
    <link rel="stylesheet" href="../css/noty.min.css">
    <script src="../js/noty.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <link rel='icon' type='image/png' href="../images/getzoid1.png">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
</header>
<body>


    <header id="main-header">
        <div>
            <a href="home.html"><span id="website-name">Getzoid</span></a>
        </div>

        <div style="align-items: center;">
            <a href="profile.html" style="margin:100px"><img src="../images/default.png" height="30px" width="30px"> &nbsp;&nbsp;User</a>
            <a href="sign_in.html" id="logout-btn"><span>Log Out</span></a>
        </div>
    </header>



    <main id="main-container" class="flex">

        <div id="left-side-bar" class="flex">
            <img src="../images/default.png">
            <a href="home.html">Feed</a>
            <a href="profile.html">My profile</a>
        </div>

        <div id="main-feed-container" class="flex">
            <div>
                <div id="new-post-form">
                    <form action="" method="POST">
                        <textarea id="post-content" rows=5 cols=60 placeholder="What's up in your mind?" required></textarea>
                        <input type="text" id="username" placeholder="Your name..." required>
                        <button id="post-submit-button" type="submit">Submit</button>
                    </form>
                </div>
            </div>

            <div id="posts-list-container" class="flex">
                <div id="post-container-1" class="post-container flex">
                    <div class="post-user flex">
                        <span class="flex post-user-name"><img src="../images/default.png"> <strong>Kenny</strong></span><span class="delete-button" id="1" title="delete post"><img src="../images/delete-button.png"></span>
                    </div>
                    <hr>
                    <span class="content">New Post</span>
                    <hr>
                    <span class="post-details"><span class="like-button" id="1"><img src="../images/like-button.png"><span id="likes-1">0</span>Likes</span><span>Created At : 28 Oct 3:55</span></span>
                    <form class="new-comment-form" action="">
                        <input type="text" id="new-comment-1" class="new-comment-content" placeholder="Add comment..." required>
                        <input type="text" id="comment-form-name-1" placeholder="Your name" required>
                        <input type="submit" id="1" class="new-comment-submit">
                    </form>
                    <div id="comment-1" class="comment-container">
                        <span>Comment 1 by Kenny</span><span class="delete-comment-button" id="1"><img src = "../images/delete-button.png"></span>
                    </div>
                </div> 
            </div>
        </div>

        <div id="online-users" class="flex">
            <h2 id="online-users-heading">Online Users</h2>
            <span class="online-user flex"><img src="../images/default.png"> User 1 <div class="flex online-button"></div><button class="chat-now" id="1">Chat Now</button></span>
            <span class="online-user flex"><img src="../images/default.png"> User 2 <div class="flex online-button"></div><button class="chat-now" id="2">Chat Now</button></span>
            <span class="online-user flex"><img src="../images/default.png"> User 3 <div class="flex online-button"></div><button class="chat-now" id="3">Chat Now</button></span>
            <span class="online-user flex"><img src="../images/default.png"> User 4 <div class="flex online-button"></div><button class="chat-now" id="4">Chat Now</button></span>
            <span class="online-user flex"><img src="../images/default.png"> User 5 <div class="flex online-button"></div><button class="chat-now" id="5">Chat Now</button></span>
            <span class="online-user flex"><img src="../images/default.png"> User 6 <div class="flex online-button"></div><button class="chat-now" id="6">Chat Now</button></span>
            <span class="online-user flex"><img src="../images/default.png"> User 7 <div class="flex online-button"></div><button class="chat-now" id="7">Chat Now</button></span>
            <span class="online-user flex"><img src="../images/default.png"> User 8 <div class="flex online-button"></div><button class="chat-now" id="8">Chat Now</button></span>
            <span class="online-user flex"><img src="../images/default.png"> User 9 <div class="flex online-button"></div><button class="chat-now" id="9">Chat Now</button></span>
            <span class="online-user flex"><img src="../images/default.png"> User 10 <div class="flex online-button"></div><button class="chat-now" id="10">Chat Now</button></span>
            <span class="online-user flex"><img src="../images/default.png"> User 11 <div class="flex online-button"></div><button class="chat-now" id="11">Chat Now</button></span>
            <span class="online-user flex"><img src="../images/default.png"> User 12 <div class="flex online-button"></div><button class="chat-now" id="12">Chat Now</button></span>
            <span class="online-user flex"><img src="../images/default.png"> User 13 <div class="flex online-button"></div><button class="chat-now" id="13">Chat Now</button></span>
            <span class="online-user flex"><img src="../images/default.png"> User 14 <div class="flex online-button"></div><button class="chat-now" id="14">Chat Now</button></span>
            <span class="online-user flex"><img src="../images/default.png"> User 15 <div class="flex online-button"></div><button class="chat-now" id="15">Chat Now</button></span>
        </div>

    </main>

    <div id="chat-box" class="flex">

    </div>


    <script>
        new Noty({
            theme : 'sunset',
            text: 'Successfully Logged In',
            timeout : 1000,
            progressBar : true,
            layout : 'topRight'
        }).show();
    </script>

    <script src="../js/new_comment.js"></script>
    <script src="../js/post_like.js"></script>
    <script src="../js/new_post.js"></script>
    <script src="../js/chat.js"></script>

    </script>
</body>
